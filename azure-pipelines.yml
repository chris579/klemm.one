# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  imageName: 'chris579/klemm.one'

steps:
- script: export VERSION=$(git describe --long --tags --match 'v*' | sed 's/-/./g' | sed 's/v//' | sed -E 's/\.g[0-9a-f]+//g')
  displayName: 'define version'
- script: echo $(VERSION)
- script: docker build -f Dockerfile -t $(imageName):latest -t $(imageName):$(VERSION) .
  displayName: 'docker build'
